name: ronin-exfil-dns
summary: A DNS server for receiving exfilled data.
description: |
  ronin-exfil-dns is a DNS server for receiving exfiled data sent via DNS
  queries. ronin-exfil-dns can be used to test for XML external entity (XXE)
  injection.

license: LGPL-3.0
authors: Postmodern
email: postmodern.mod3@gmail.com
homepage: https://ronin-rb.dev/
has_yard: true

metadata:
  documentation_uri: https://ronin-rb.dev/docs/ronin-exfil-dns
  source_code_uri:   https://github.com/ronin-rb/ronin-exfil-dns
  bug_tracker_uri:   https://github.com/ronin-rb/ronin-exfil-dns/issues
  changelog_uri:     https://github.com/ronin-rb/ronin-exfil-dns/blob/main/ChangeLog.md
  rubygems_mfa_required: 'true'

required_ruby_version: ">= 3.0.0"

dependencies:
  async-dns: ~> 1.0

development_dependencies:
  bundler: ~> 2.0
